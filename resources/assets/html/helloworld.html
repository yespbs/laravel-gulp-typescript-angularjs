<div ng-controller="HelloWorldController as hlwctrl">
	<h1>Hello World</h1>
	<div>
	    <div>
	        <h2>{{ message }}</h2>
	    </div>

	    <div>
	    	Your name: <input type="input" ng-model="user.name" placeholder="Your name">
	    	<button class="btn btn-default" ng-click="sayHello()">Say Hello</button>
	    </div>

	    <div>
	    	Photos: <button class="btn btn-default" ng-click="loadPhotos()">Load</button>
	    	<div id="photos"></div>
	    </div>
	</div> 
</div>
